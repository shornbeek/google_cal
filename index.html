<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  
    
    <title>Google Calculator</title>
</head>
<body>

    <div class="container">
        <div class="row">
          <div class="col-xs-3">



              <div class="cards"> 
                  <div class="card-body">
                      <h1 id="first-number"></h1>
                      <h1 id="operator"></h1>
                      <h1 id="second-number"></h1>
                      <hr>
                      <h1 id="result"></h1>
                  </div>
                </div>


    <!-- <div class="boxing ">
        <div>
      
            <h1 id="first-number"></h1>
            <h1 id="operator"></h1>
            <h1 id="second-number"></h1>
            <hr>
            <h1 id="result"></h1>
        
        </div>
      </div> -->


      <div class="card"> 
          <div class="card-body">
     
    <span>
      <button class="buttwo num" id="butt1" value="1">1</button>
      <button class="buttwo num" id="butt2" value="2">2</button>
      <button class="buttwo num" id="butt3" value="3">3</button>
      <button class="buttwo operator" id="buttplus" value="plus">+</button>
    </span> 

    <span>
        <button class="buttwo num" id="butt4" value="4">4</button>
        <button class="buttwo num" id="butt5" value="5">5</button>
        <button class="buttwo num" id="butt6" value="6">6</button>
        <button class="buttwo operator" id="buttminus" value="minus">-</button>
    </span>

    <span>
        <button class="buttwo num" id="butt7" value="7">7</button>
        <button class="buttwo num" id="butt8" value="8">8</button>
        <button class="buttwo num" id="butt9" value="9">9</button>
        <button class="buttwo operator" id="butttimes" value="times">x</button>  
    </span>

    <span>
       <button class="buttwo num" id="butt0" value="0">0</button>
       <button class="buttwo operator" id="buttdiv" value="divide">/</button>
       <button class="buttwo operator" id="buttInf" value="power">~</button>
       <button class="buttwo equal" id="buttEquals" value="equals">=</button>
    </span>

    <button id="clear1" class="buttwo clear" value="clear">Clear</button>
    
    </div>
  </div>

    
      <script type="text/javascript" src="js/main.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>


<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>
</html>

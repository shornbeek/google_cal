<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Google Calculator</title>
</head>
<body>

<div id="contain">
     
    <div>
      <button class="num" id="butt1" value="1">1</button>
      <button class="num" id="butt2" value="2">2</button>
      <button class="num" id="butt3" value="3">3</button>
      <button class="operator" id="buttplus" value="plus">+</button>
    </div> 

    <div>
        <button class="num" id="butt4" value="4">4</button>
        <button class="num" id="butt5" value="5">5</button>
        <button class="num" id="butt6" value="6">6</button>
        <button class="operator" id="buttminus" value="minus">-</button>
    </div>

    <div>
        <button class="num" id="butt7" value="7">7</button>
        <button class="num" id="butt8" value="8">8</button>
        <button class="num" id="butt9" value="9">9</button>
        <button class="operator" id="butttimes" value="times">x</button>  
    </div>

    <div>
       <button class="num" id="butt0" value="0">0</button>
       <button class="operator" id="buttdiv" value="divide">/</button>
       <button class="operator" id="buttInf" value="power">~</button>
       <button class="equal" id="buttEquals" value="equals">=</button>
    </div>

    <button id="clear1" class="clear" value="clear">Clear</button>

</div>

    <!-- <div class="op" id="num1"></div>
    <div class="op" id="num2"></div>
    <div class="op" id="opp"></div>
    <div class="op" id="result"></div> -->

    <div>
        <div>
          <h3 class="card-header">Result</h3>
          <div class="card-body">
            <h1 id="first-number"></h1>
            <h1 id="operator"></h1>
            <h1 id="second-number"></h1>
            <hr>
            <h1 id="result"></h1>
          </div>
        </div>
      </div>

  

    <script>
     
     
     $(document).ready(function() {

     var num1 = 0;
     var num2 = 0;
     var opp = "";
     var result = 0;
     var isOperatorChosen = false;
     var isCalculated = false;

     function Start() {
        num1 = "";
        num2 = "";
        opp = "";
        isOperatorChosen = false;
        isCalculated = false;

     $("#first-number, #second-number, #opp, #result").empty();
      }


      $(".num").on("click", function() {

        // Check if we've already run a calculation, if so... we'll just.
        if (isCalculated) {
          return false;
        }

        // If operator is chosen, we should be writing the secondNumber, otherwise, the firstNumber
        if (isOperatorChosen) {
          num2 += $(this).val();
          $("#second-number").text(num2);

        }
        else {
          num1 += $(this).val();
          $("#first-number").text(num1);
        }

      });
      $(".operator").on("click", function() {
        if (!num1 || isCalculated) {
          return false;
        }

        isOperatorChosen = true;
        opp = $(this).val();
        $("#operator").text($(this).text());

      });
      $(".equal").on("click", function() {
        if (isCalculated) {
          return false;
        }
    
      isCalculated = true;
        num1 = parseInt(num1);
        num2 = parseInt(num2);

        if (opp === "plus") {
            result = num1 + num2;
        }

        else if (opp === "minus") {
            result = num1 - num2;
        }

        else if (opp === "times") {
            result = num1 * num2;
        }

        else if (opp === "divide") {
          result = num1 / num2;
        }

        else if (opp === "power") {
          result = Math.pow(num1, num2);
        }

        $("#result").text(result);

      });
      $(".clear").on("click", function() {
        Start();
      });
      Start();
    });


   </script>
    
</body>
</html>
